funCode: "2.1"  # 问题编号
temType: A          # 模板类型 A.通用模板 B.个人模版

nodes:
  - nodeId: "n1"              # 节点ID
    nodeType: d             # 节点类型 a.数据查询节点 b.计算节点 c.可视化节点 d.文本理解节点
    isRoot: true            # 是否为初始节点
    desc: 回答系统功能问题
    inputs: # 入参列表
      - fieldName: classify
        fieldType: int
        sourceType: 1
        defaultValue: ac1
      - fieldName: question        # 字段名
        fieldType: String      # 字段类型
        sourceType: 4          # 来源类型 1.默认值 2.意图来源 3.节点来源 4.缓存区
        defaultValue:        # 默认值
      - fieldName: intentText
        fieldType: String
        sourceType: 4
        defaultValue:
    outputs: #出参列表
      - fieldName: aiAnswer  #字段名
        fieldType: string     #字段类型
    nextNodes: [ "n2" ]    # 下一节点列表

  - nodeId: "n2"              # 节点ID
    nodeType: c             # 节点类型 a.数据查询节点 b.计算节点 c.可视化节点 d.文本理解节点
    isRoot: false            # 是否为初始节点
    desc: AI回复文本的可视化
    inputs: # 入参列表
      - fieldName: classify
        fieldType: int
        sourceType: 1
        defaultValue: vc10
      - fieldName: aiAnswer
        fieldType: string
        sourceType: 3
        defaultValue:
        valueSource: n1.aiAnswer
    nextNodes: [ ]    # 下一节点列表